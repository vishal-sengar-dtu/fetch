<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch & Graph CSV</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="text-center display-4">
      Land-Surface Air and Sea-Surface Water Temperature
    </h1>
    <br />

    <canvas id="chart" width="785" height="330"></canvas>

    <script>
      chartIt();

      async function chartIt() {
        const { xs, glob, nHem, sHem } = await getData();
        const ctx = document.getElementById("chart").getContext("2d");
        const myChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: xs,
            datasets: [
              {
                label: "Global Temperature in 째C",
                data: glob,
                fill: false,
                borderColor: "#e71d36",
                borderWidth: 1,
              },
              {
                label: "Northern Hemisphere Temperature in 째C",
                data: nHem,
                fill: false,
                borderColor: "#4ea8de",
                borderWidth: 1,
              },
              {
                label: "Southern Hemisphere Temperature in 째C",
                data: sHem,
                fill: false,
                borderColor: "#80b918",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              yAxes: [
                {
                  ticks: {
                    callback: function (value, index, values) {
                      return value + "째";
                    },
                  },
                },
              ],
            },
          },
        });
      }

      //Data from: https://data.giss.nasa.gov/gistemp/

      async function getData() {
        const xs = [];
        const glob = [];
        const nHem = [];
        const sHem = [];

        const response = await fetch("ZonAnn.Ts+dSST.csv");
        const data = await response.text();

        //Manual Parsing

        const table = data.split("\n").slice(1);
        table.forEach((row) => {
          const cols = row.split(",");
          const year = cols[0];
          xs.push(year);
          const temp = cols[1];
          glob.push(parseFloat(temp) + 14);
          const nTemp = cols[2];
          nHem.push(parseFloat(nTemp) + 14);
          const sTemp = cols[3];
          sHem.push(parseFloat(sTemp) + 14);
        });
        return { xs, glob, nHem, sHem };
      }
    </script>
  </body>
</html>
